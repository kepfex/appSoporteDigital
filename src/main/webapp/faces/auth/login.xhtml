<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:p="http://primefaces.org/ui"
    xmlns:f="jakarta.faces.core">
<h:head>
    <title>Soporte Digital | Iniciar Sesión </title>
    <h:outputStylesheet library="css" name="app.css" />
</h:head>
<h:body>
    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen md:h-screen lg:py-0">
            <h1 class="mb-9 ">
                <span class="bg-gradient-to-r from-green-600 to-green-400 text-transparent bg-clip-text text-5xl font-black">
                    Soporte Digital
                </span>
            </h1>
            <h:graphicImage name="/img/logo-S-D.svg" alt="logo soporte digital" class="w-16 h-16 mb-7">
            </h:graphicImage>
            <div
                class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Inicia sesión en tu cuenta
                    </h1>
                    <h:form id="loginForm" class="space-y-4 md:space-y-6">
                        <p:growl id="messages" showDetail="true"/>
                        <div>
                            <h:outputLabel for="email" value="Correo Electrónico:"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" />
                            <h:inputText id="email" value="#{loginBean.correo}" type="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <f:passThroughAttribute name="placeholder" value="correo@compañia.com" />
                            </h:inputText>
                            <h:message id="emailMessage" for="email" class="text-red-600 dark:text-red-400" />
                        </div>
                        <div>
                            <h:outputLabel for="password" value="Contraseña:"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" />
                            <h:inputSecret id="password" value="#{loginBean.password}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <f:passThroughAttribute name="placeholder" value="Tu contraseña" />
                            </h:inputSecret>
                            <h:message id="passwordMessage" for="password" class="text-red-600 dark:text-red-400" />
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="remember" aria-describedby="remember" type="checkbox"
                                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                                        required="" />
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="remember" class="text-gray-500 dark:text-gray-300">Recuerdame</label>
                                </div>
                            </div>
                            <a href="#"
                                class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">¿Olvidaste
                                tu contraseña?</a>
                        </div>
                        <!-- Botón de envío -->
                        <h:commandButton value="Iniciar Sesión" action="#{loginBean.login()}"
                            class="w-full text-white bg-primary-600 hover:bg-primary-700 hover:cursor-pointer focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                            <f:ajax execute="@form" render="@form" />
                        </h:commandButton>


                    </h:form>

                </div>
            </div>
        </div>
    </section>
</h:body>

</html>
